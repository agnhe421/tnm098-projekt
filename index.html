<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TNM098</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <h2>VAST mini-challenge </h2>
    </div>
    <div class="buttons">
        <button 
              class="button" 
              onclick="updatePieChart(groupSizesFriday);">
            Friday
        </button>
        <button 
            class="button" 
            value="saturday"
            onclick="updatePieChart(groupSizesSaturday);">
            Saturday
        </button>
        <button 
            class="button" 
            onclick="updatePieChart(groupSizesSunday);">
            Sunday
        </button>
    </div>
    <div class="mainWrapper">

        <div class=plotwrapper>
            <div class="innerPlotWrapper">
                <div class="image"><img src="ParkMap.jpg" width="500"></div>
            </div>
            <div class="innerPlotWrapper">
                <div id="movementPlot"></div>
            </div>
        </div>
        <div class=plotwrapper>
            <div class="innerPlotWrapper">
                <h3>Visitors split up according to the size of the group they where moving in</h3>
                <div id="pieChart"></div>
            </div>
            <div class="innerPlotWrapper">
                    <h3>Find groups</h3>
                    <p> - families width kids (groups bigger than 1, only kids are, didn't stay late)
                            - people who went to see a show (checked in late, didn't go on rides)
                            -  </p>
                <!-- <div id="barPlot"></div> -->
            </div>
            </div>
        </div>


        <script src="./lib/js/jquery.min.js"></script>
        <script src="./lib/js/bootstrap.min.js"></script>
        <script src="./lib/js/d3.min.js"></script>
        <script src="./lib/js/queue.js"></script>
        <script src='./js/DBSCAN.js' type='text/javascript'></script>
        <script src='./js/test.js' type='text/javascript'></script>
        <script src='./js/pieChart.js' type='text/javascript'></script>
        <script src='./js/mainPage.js' type='text/javascript'></script>
        <script src='./js/main.js' type='text/javascript'></script>

    </div>
</body>

</html>
