<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TNM098</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <h2>VAST mini-challenge </h2>
    </div>
    <div class="buttons">
        <button class="button" 
                onclick="loadNewDay(FridayCheckin, 'Friday'), updatePieChart(groupSizesFriday), updateBarPlot(fridayNumberOfPeople);">
            Friday
        </button>
        <button class="button" 
                value="saturday" 
                onclick="loadNewDay(SaturdayCheckin, 'Saturday'), updatePieChart(groupSizesSaturday), updateBarPlot(saturdayNumberOfPeople);">
            Saturday
        </button>
        <button class="button" 
                onclick="loadNewDay(SundayCheckin, 'Sunday'), updatePieChart(groupSizesSunday), updateBarPlot(sundayNumberOfPeople);">
            Sunday
        </button>
    </div>
    <div class="mainWrapper">
        <div class=plotwrapper>
            <div class="innerPlotWrapper">
                <h3>Visitors in group sizes</h3>
                <div id="pieChart"></div>
            </div>
            <div class="innerPlotWrapper">
                <h3>Activity in park, number of checkins</h3>

                <div id="barPlot"></div>
            </div>
            <div class="innerPlotWrapper">
                <div class="image"><img src="ParkMap.jpg" width="350">
                <button onclick="loadEntrance(1)" class="btn1"> 1 </button>
                <button onclick="loadEntrance(2)" class="btn2"> 2 </button>
                <button onclick="loadEntrance(3)" class="btn3"> 3 </button>
                </div>
            </div>
        </div>
        <div class="innerPlotWrapper">
            <div class=bigPlotwrapper>
             <div class=checkins>
                <h3>Where did they check in?</h3>
                <div id="movement"></div>
            </div>
            <div class="attractions">
                <h3>What did they do?</h3>
                <div id="attractionsPlot"></div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./lib/js/jquery.min.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
    <script src="./lib/js/d3.min.js"></script>
    <script src="./lib/js/queue.js"></script>
    <script src='./js/DBSCAN.js' type='text/javascript'></script>
    <script src='./js/test.js' type='text/javascript'></script>
    <script src='./js/pieChart.js' type='text/javascript'></script>
    <script src='./js/movementPlot.js' type='text/javascript'></script>
    <script src='./js/attractions.js' type='text/javascript'></script>
    <script src='./js/barPlot.js' type='text/javascript'></script>
    <script src='./js/mainPage.js' type='text/javascript'></script>
    <script src='./js/main.js' type='text/javascript'></script>
    <script src='./js/locations.js' type='text/javascript'></script>
    <script src='./js/statistics.js' type='text/javascript'></script>
    <script src='./js/dataExtraction.js' type='text/javascript'></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>


    </div>
</body>

</html>
